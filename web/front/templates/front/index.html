{% extends "base.html" %}

{% block title %}
Hello {{ user }}!
{% endblock %}

{% block content %}

<p>Your players:</p>

<table>
{% for player in player_list %}
<tr>
<td><a href="/front/player/{{ player.id}}">{{ player.name }}</a></td>
</tr>
{% endfor %}
</table>

<p>
<a href="{% url 'player_add' %}">Submit a player</a>
</p>
<p>
<a href="{% url 'auth_logout' %}">Log out</a>
</p>
{% endblock %}
